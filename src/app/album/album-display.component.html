<div *ngIf="error">
  <p>Error fetching data: {{ error }}</p>
</div>



<ul *ngIf="posts.length > 0">
    <div class="albums">
      <mat-card *ngFor="let post of posts" class="example-card" appearance="outlined">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ post.title }}</mat-card-title>
          </mat-card-header>
        <img mat-card-image src="{{post.thumbnailUrl}}">
        <mat-card-content>
          <p>
            {{post.url}}
          </p>
        </mat-card-content>
       
      </mat-card>
    </div>
  
</ul>

<div *ngIf="posts.length === 0 && !error">
  <p>Loading...</p>
</div>
